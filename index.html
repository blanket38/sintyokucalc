<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>進捗時間計算ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1d1d1f;
  --subtext: #6e6e73;
  --border: #d2d2d7;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
               "Segoe UI", "Noto Sans JP", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

h1 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 24px;
}

.main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.04);
}

.card h2 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 16px;
}

.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 13px;
  color: var(--subtext);
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #0071e3;
}

.result-item {
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}

.result-item:last-child {
  border-bottom: none;
}

.result-label {
  font-size: 13px;
  color: var(--subtext);
}

.result-value {
  font-size: 22px;
  font-weight: 600;
  margin-top: 4px;
}

.diff.plus {
  color: #0071e3;
}

.diff.minus {
  color: #d70015;
}

@media (max-width: 900px) {
  .main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>進捗時間計算ツール</h1>

  <div class="main">
    <!-- 入力フォーム -->
    <div class="card">
      <h2>入力</h2>

      <div class="form-group">
        <label>計画平均シフト時間（週）</label>
        <input type="number" step="0.01" id="planShift">
      </div>

      <div class="form-group">
        <label>週の日数</label>
        <input type="number" id="weekDays" value="5">
      </div>

      <div class="form-group">
        <label>現時点での経過日数</label>
        <input type="number" id="passedDays">
      </div>

      <div class="form-group">
        <label>計画対応人数</label>
        <input type="number" id="planPeople">
      </div>

      <div class="form-group">
        <label>結果平均シフト時間（週）</label>
        <input type="number" step="0.01" id="resultShift">
      </div>

      <div class="form-group">
        <label>結果対応人数</label>
        <input type="number" id="resultPeople">
      </div>
    </div>

    <!-- 結果表示 -->
    <div class="card">
      <h2>結果</h2>

      <div class="result-item">
        <div class="result-label">進捗目標時間（今週）</div>
        <div class="result-value" id="targetWeek">0</div>
      </div>

      <div class="result-item">
        <div class="result-label">進捗目標時間（現時点）</div>
        <div class="result-value" id="targetNow">0</div>
      </div>

      <div class="result-item">
        <div class="result-label">実績時間</div>
        <div class="result-value" id="actual">0</div>
      </div>

      <div class="result-item">
        <div class="result-label">現時点での差分</div>
        <div class="result-value diff" id="diff">0</div>
      </div>
    </div>
  </div>
</div>

<script>
const inputs = document.querySelectorAll("input");

inputs.forEach(input => {
  input.addEventListener("input", calculate);
});

function calculate() {
  const planShift = Number(document.getElementById("planShift").value) || 0;
  const weekDays = Number(document.getElementById("weekDays").value) || 0;
  const passedDays = Number(document.getElementById("passedDays").value) || 0;
  const planPeople = Number(document.getElementById("planPeople").value) || 0;
  const resultShift = Number(document.getElementById("resultShift").value) || 0;
  const resultPeople = Number(document.getElementById("resultPeople").value) || 0;

  // 進捗目標時間（今週）
  const targetWeek = planShift * planPeople;

  // 進捗目標時間（現時点）
  const targetNow = weekDays
    ? (planShift / weekDays) * passedDays * planPeople
    : 0;

  // 実績時間
  const actual = passedDays
    ? ((resultShift / passedDays) * resultPeople) * passedDays
    : 0;

  // 差分
  const diff = targetNow - actual;

  document.getElementById("targetWeek").textContent =
    targetWeek.toFixed(2);
  document.getElementById("targetNow").textContent =
    targetNow.toFixed(2);
  document.getElementById("actual").textContent =
    actual.toFixed(2);

  const diffEl = document.getElementById("diff");
  diffEl.textContent = diff.toFixed(2);

  diffEl.classList.remove("plus", "minus");
  diffEl.classList.add(diff >= 0 ? "plus" : "minus");
}
</script>
</body>
</html>
